<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Created</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 24px;
        }
        .container {
            background: #ffffff;
            max-width: 640px;
            margin: 0 auto;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .cta {
            display: inline-block;
            margin-top: 16px;
            padding: 10px 16px;
            background: #2c3e50;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
        }
        .mono {
            font-family: "Courier New", Courier, monospace;
            background: #f3f3f3;
            padding: 6px 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hello {{ first_name }},</h2>
        <p>Your {{ role }} account has been created by {{ created_by }}.</p>
        <p>Use the temporary password below to log in:</p>
        <p class="mono">{{ temp_password }}</p>
        <p><strong>Security notice:</strong> You must change your password on your first login.</p>
        <a href="https://portal.borderlink.app" class="cta">Log in</a>
    </div>
</body>
</html>
