# Dependabot Configuration
# Automated dependency scanning and updates

version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "security-team"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Security updates
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    # Ignore major version updates (review manually)
    ignore:
      - dependency-name: "django"
        update-types: ["version-update:semver-major"]
      - dependency-name: "djangorestframework"
        update-types: ["version-update:semver-major"]
    # Group updates
    groups:
      django-updates:
        patterns:
          - "django*"
        update-types:
          - "minor"
          - "patch"
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"
