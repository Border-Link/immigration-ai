version: "3.9"

networks:
  border_link:
    name: "border_link"
  web:
    name: "web"
    external: true

volumes:
  postgres_data:
      name: border_link_postgres_data
  redis_data:
      name: border_link_redis_data

services:
  postgres:
    env_file:
      - .env
    # pgvector is required by `data_ingestion.0001_enable_pgvector_extension`
    # and any models using VectorField.
    image: pgvector/pgvector:pg16
    container_name: ${APP_NAME}_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
        -   "127.0.0.1:5435:5432"
    networks:
      - border_link
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      # Mark DB healthy only if Postgres is ready AND pgvector is installed in the server image.
      # We check availability (pg_available_extensions) to avoid deadlocking on app migrations.
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE} && psql -U ${DB_USERNAME} -d ${DB_DATABASE} -tAc \"SELECT 1 FROM pg_available_extensions WHERE name='vector'\" | grep -q 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: ${APP_NAME}_redis
    restart: unless-stopped
    env_file:
      - .env
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    ports:
        -   "127.0.0.1:6379:6379"
    networks:
      - border_link
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: bankend_api
    container_name: ${APP_NAME}_api
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - border_link
      - web
    command: gunicorn --workers ${GUNICORN_WORKERS:-4} --timeout ${GUNICORN_TIMEOUT:-120} --graceful-timeout ${GUNICORN_GRACEFUL_TIMEOUT:-30} --keep-alive ${GUNICORN_KEEPALIVE:-5} --bind 0.0.0.0:8000 main_system.wsgi:application
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`${APP_DOMAIN}`) || Host(`${APP_WWW_DOMAIN}`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls=true"
      - "traefik.http.routers.api.tls.certresolver=myresolver"
      - "traefik.http.services.api.loadbalancer.server.port=8000"
      - "traefik.http.routers.api.middlewares=secure-headers@file"
      - "traefik.docker.network=web"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  celery_worker:
    image: bankend_api
    container_name: celery_worker
    restart: unless-stopped
    working_dir: /src
    env_file:
      - .env
    networks:
      - border_link
      - web
    command: celery -A main_system worker --loglevel=info --concurrency=4
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy

  celery_beat:
    image: bankend_api
    container_name: celery_beat
    restart: unless-stopped
    working_dir: /src
    env_file:
      - .env
    networks:
      - border_link
      - web
    command: celery -A main_system beat --loglevel=info --scheduler redbeat.schedulers:RedBeatScheduler
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy